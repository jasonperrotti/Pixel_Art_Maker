<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker" onsubmit = "makeGrid()">
    Grid Height:
        <input type="number" id="inputHeight" name="height" min="0" max="100" value="1">
    Grid Width:
        <input type="number" id="inputWidth" name="width" min="0" max="100" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" value="#000000">
    <h2>Design Canvas</h2>
    <div id = 'div'>
      <table id="pixelCanvas">
    </div>
    <script src="designs_edits.js"></script>
</body>
</html>
